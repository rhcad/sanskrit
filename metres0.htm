#1、śaśivadanā（6音节）月亮文
śaśivadanānāṃ  vrajanaruṇīnām| adharasudhormi  madhuripuraicchat||
——śaśivadanā  nyau||

#3、anuṣṭubh（8音节）赞歌
vāgarthāvica  sampṛktau  vāgarthapratipattaye|
jagataḥ  pitagau  vande  pārvatīparameśvarau||
——（raghuvaṃśamahākāvyam 1.1）

Gantukāmasya  gantuśca  yathā  bhedaḥ  pratīyate|
Tathā  bhedo  ’nayorjñeyo  yathāsaṅkhyena  paṇḍitaiḥ||
——（bodhicaryāvatāraḥ 1.13）

（śloke  ṣaṣṭhaṃ  guru  jñeyaṃ  sarvatra  laghu  pañcamam|
Dvicatuṣpādayorhrasvaṃ  saptamaṃ  dīrghamanyayoḥ||）

#4、pramānikā（8音节: 4+4）身斋
Punātu  bhaktiracyutā  sadācyutāṅghnipadmayoḥ|
Śrutismṛtipramāṇikā  bhavāmbugaśitārikā||
——（pramāṇikā  jagai  laghau||）

#5、indravajrā（11音节: 5+6）因陀罗雷神
      Rātrau  yathā  meghaghanāndhakāre  vidyut kṣaṇaṃ  darśayati  prakāśam|
      Buddhānubhāvena  tathā  kadācil(t)  lokasya  puṇyeṣu  matiḥ  kṣaṇaṃ  syāt||
      ——（bodhicaryāvatāraḥ 1.5）
      ——（syādindravajrā  yadi  tau  jagau  gaḥ||）

#6、upendravajrā（11音节: 5+6）因陀罗之后的神
      Mahīdharā  ratnamayās tathānye  vanapradeśāśca  vivekaramyāḥ|
      Latāḥ  supuṣpābharaṇojjcalāśca  drumāśca  ye  satphalanapraśākhāḥ||
      ——（bodhicaryāvatāraḥ 2.3）
      ——（upendravajrā  jatajāstato  gauḥ||）

#7、upajāti（11音节: 5+6）出生
      Brahmālavālaṃ  bhuvanaikapālaṃ  yaśoviśālaṃ  ṣiśupālakālam|
      Saṃsāramāyāmatimohajālaṃ  bālaṃ  mukundaṃ  śirasā  namāmi||

      Anantarodīritalakṣmabhājau  pādau  yadīyāvupajātayastāḥ|
      Itthaṃ  kilānyāsvapi  miśritāsu  vadanti  jātiṣvidameva  nāma||

#8、śālinī（11音节: 4+7）人名
      Puṇjībhūtaṃ  prema  gopāṅganānāṃ  mūrtībhūtaṃ  bhāgadheyaṃ  yadūnām|
      Ekībhūtaṃ  guptavittaṃ  śrutīnām  śyāmībhūtaṃ  brahma  me  sannidhattām||
      ——（māttau  gau  ttena  śālinī  vedalokaiḥ||）

#9、rathoddhatā（11音节: 5+6、3+4+4）
      Nandanandanapadāravindayoḥ  syandamānamakarandabindavaḥ|
Sindhavaḥ  paramasaukhyasampadām  nandayantu  kṛdayaṃ  mamāniśam||
      ——（rātparairnaralagai  rathoddhatā||）

#10、svāgatā（11音节: 6+5）欢迎
      Śātakumbharucihāridukūlaḥ  kekicandrakavirājitacūlaḥ|
      Navyayauvanalasadbrajanāriraṅjano  Jayati  kuṅjavihārī||
      ——（svāgatā  ranabhagaurguruṇā  ca||）

#11、indirā（11音节: 6+5）美丽
      Jayati  te  ’dhikaṃ  janmanā  vrajaḥ  śrayata  indirā  śaśvadatra  hi|
      Dayita  dṛśyatāṃ  dikṣu  tāvakās  tvayi  dhṛtāsavas tvāṃ  vicinvate||
      ——（nararalairgurāvindirā  matā||）

#12、vaṃśastha（12音节: 5+7）家族的延续
      Rajojuṣe  janmani  sattvavṛttaye  sthitau  prajānāṃ  pralaye  tamaḥ  spṛśe|
      Ajāya  sargasthitināśahetave  trayīmayāya  triguṇātmane  namaḥ||
      ——（jatau  tu  vaṃśasthamudīritaṃ  jagau||）

#13、bhujaṅga-prayāta（12音节: 6+6）蛇的步伐
      Gale  ruṇḍamālaṃ  tanau  sarpajālaṃ  mahākālakālaṃ  gaṇeśādhipālam|
      Jaṭājūṭabhaṅgottaraṅgairviśālam  śivaṃ  śaṅkaraṃ  śambhumīśānamīḍe||
      ——（bhujaṅgaprayātaṃ  caturbhiryakāraiḥ||）

#14、toṭaka（12音节: 6+6）生气的话语
      Adharaṃ  madhuraṃ  vadanaṃ  madhuraṃ  nayanaṃ  madhuraṃ  hasitaṃ  madhuram|
      Hṛdayaṃ  madhuraṃ  gamanaṃ  madhuraṃ  madhurādhipaterakhilaṃ  madhuram||
      ——（vada  toṭakamabdhisakāgyutam||）

#15、sragviṇī（12音节: 6+6）花环
      Acyutaṃ  keśavaṃ  rāmanārāyaṇaṃ  kṛṣṇadāmodaraṃ  vāsudevaṃ  harim|
      Śrīdharaṃ  mādhavaṃ  gopikāvallabhaṃ  jānakīnāyakaṃ  rāmacandraṃ  bhaje||
      ——（kīrtitaiṣā  catūrephikā  sragviṇī||）
`
